<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Sundowner | Gallery</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/gallery-style.css">
</head>

<body align="center">
  <div class="write-header"></div>

  <main>
    <section id="gallery">
        <div class="writePageButtons">
            <!--make the buttons a link, parse link into the appropriate page?-->
        </div>
      <img id="page-display">
      <div class="displayPage"></div>
      <div class="writePageButtons"></div>
    </section>

    <section id="page-description">
      <div class="writeTags"></div>
    </section>

    <section id="page-comments">
      <div id="column1">
        <h2>Comments</h2>
        <div class="writeComments"></div>
      </div>
      <div id="column2">
        <form id="comments-submission">

          <legend>Leave a comment:</legend>
          <label for-="username">Your name:</label>
          <input type="text" id="username" name="username" required><br>
          <label for="comment">Your comment:</label>
          <textarea id="comment" name="comment" rows="5" cols="50"></textarea>
          <input type="submit" value="Submit Comment">
        </form>
      </div>
    </section>
  </main>

  <script src="../js/pageData.js" defer></script>
  <script type="module" src="../js/components.js" defer></script>
  <script type="module" src="../js/gallery.js" defer></script>
  <script type="module" src="../js/commentsHandler.js" defer></script>
</body>

</html>
